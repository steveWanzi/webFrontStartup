<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Title</title>
</head>
<body>

<!-- 顶部 -->
<header class="login-header" id="header" include="html/common/header.html" data="headerData"> </header>

<!-- 内容部分 -->
<section class="login-content">

    <div class="container">
        <div class="row ">

            <div class="bg-pic ib ">


                <div class="login-form">

                        <h2 class="login-form-header text-left">登录</h2>


                        <div class="form-group login-input">
                            <div class="input-group input-group">
                                <span class="input-group-addon" id="userName">
                                    <i class="ib male"></i>
                                </span>
                                <input id="userNameValue" type="text" class="form-control " placeholder="用户名" aria-describedby="sizing-addon1" required>
                            </div>
                        </div>

                        <div class="form-group login-input">
                            <div class="input-group input-group">
                                <span class="input-group-addon" id="passWord">
                                    <i class="ib lock"></i>
                                </span>
                                <input id="passWordValue" type="password" class="form-control " placeholder="密码" aria-describedby="sizing-addon1" required>
                            </div>
                        </div>



                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me" name="rememberMe"> 记住密码
                            </label>
                        </div>



                        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="loginFun()" >
                            <span class="no-ng" >登录</span>
                            <i class="ib no-ng loading-icon loading-inverse"></i>
                        </button>


                </div>


                <div class="bg-title"></div>
            </div>

            <div class="login-seq"></div>
        </div>
    </div>

</section>


<footer class="login-footer" id="footer" include="html/common/footer.html"> </footer>

</body>
</html>
</body>

window.zhuge.factory = function(b) {
    return function() {
        var a = Array.prototype.slice.call(arguments);
        a.unshift(b);
        window.zhuge.push(a);
        return window.zhuge
    }
};

}

        var a = document.createElement("script");
        var verDate = new Date();
        var verStr = verDate.getFullYear().toString()
                + verDate.getMonth().toString() + verDate.getDate().toString();

        a.type = "text/javascript";
        a.id = "zhuge-js";
        a.async = !0;
        a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge-lastest.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge-lastest.min.js?v=') + verStr;

        c.parentNode.insertBefore(a, c);
        window.zhuge._init(b, x)
    }
};
